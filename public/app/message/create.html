<div class="container" ng-controller="messageCreateController as vm">

    <h3>Create Message</h3>

    <form>
        <div class="form-group">
            <label>Message</label>
            <input type="text" class="form-control" ng-model="vm.item.text" required>
        </div>
        <button ng-click="vm.create()">Create</button>
    </form>

</div>
